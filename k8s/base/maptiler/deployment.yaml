apiVersion: apps/v1
kind: Deployment
metadata:
  name: maptiler
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: maptiler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: maptiler
    spec:
      containers:
        - name: maptiler
          image: docker.io/maptiler/maptiler-server:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1"
