apiVersion: apps/v1
kind: Deployment
metadata:
  name: maptiler
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: maptiler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: maptiler
    spec:
      nodeSelector:
        kubernetes.io/hostname: node106
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: maptiler
          image: maptiler/tileserver-gl:next
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          args:
            - "-u"
            - "https://dev-maptiler.univ.leitwert.net"
          volumeMounts:
            - name: maptiler-data
              mountPath: /data
          resources:
            requests:
              memory: "4Gi"
              cpu: "1"
            limits:
              memory: "8Gi"
              cpu: "2"
      volumes:
        - name: maptiler-data
          hostPath:
            path: /data/store/maptiler-data
            type: Directory
